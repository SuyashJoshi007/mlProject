<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #242424;
            border-radius: 16px;
            padding: 30px;
            width: 420px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.8);
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #03dac6;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            text-align: left;
        }
        select, input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #333333;
            color: #ffffff;
            font-size: 15px;
            outline: none;
            margin-bottom: 12px;
            transition: background-color 0.3s, transform 0.2s;
        }
        select:focus, input:focus {
            background: #444444;
            transform: scale(1.05);
        }
        .btn-primary {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #03dac6, #00c4b4);
            color: #121212;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #00c4b4, #03dac6);
            transform: scale(1.08);
        }
        .result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: 700;
            color: #03dac6;
        }
        .icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: #03dac6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“š</div>
        <h1>Student Exam Performance Predictor</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <label>Gender</label>
            <select name="gender" required>
                <option selected disabled value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label>Ethnicity</label>
            <select name="ethnicity" required>
                <option selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
            <label>Parent's Education</label>
            <select name="parental_level_of_education" required>
                <option selected disabled value="">Select Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
            <label>Lunch Type</label>
            <select name="lunch" required>
                <option selected disabled value="">Select Lunch</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>
            <label>Test Preparation</label>
            <select name="test_preparation_course" required>
                <option selected disabled value="">Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
            <label>Writing Score (0-100)</label>
            <input type="number" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" required>
            <label>Reading Score (0-100)</label>
            <input type="number" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" required>
            <button class="btn-primary" type="submit">ðŸš€ Predict Score</button>
        </form>
        <div class="result">{{ results }}</div>
    </div>
</body>
</html>
